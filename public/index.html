<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="keywords" content="result, webpack" />
		<meta
			name="description"
			content="Задание №1 курса Result-University модуля 2.Webpack"
		/>
		<link rel="shortcut icon" href="favicon.png" />
		<title>2.Webpack</title>
	</head>
	<body>
		<h1>Weather sounds</h1>
		<section class="player">
			<div class="buttons">
				<button class="sun" type="button">
					<img src="icons/sun.svg" alt="sun" />
				</button>
				<button class="rain" type="button">
					<img src="icons/cloud-rain.svg" alt="cloud-rain" />
				</button>
				<button class="snow" type="button">
					<img src="icons/cloud-snow.svg" alt="cloud-snow" />
				</button>
			</div>
			<input type="range" class="volume" name="volume" min="0" max="1" step="0.1" />
		</section>
		<div class="sounds">
			<audio src="sounds/summer.mp3" type="audio/mpeg" loop="true" id="sun"></audio>
			<audio src="sounds/rain.mp3" type="audio/mpeg" loop="true" id="rain"></audio>
			<audio src="sounds/winter.mp3" type="audio/mpeg" loop="true" id="snow"></audio>
		</div>
	</body>
</html>
